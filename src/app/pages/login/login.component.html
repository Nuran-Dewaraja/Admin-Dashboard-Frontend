<!-- login.component.html -->
<div class="min-h-screen bg-cover bg-center bg-no-repeat relative flex items-center justify-center" 
     style="background-image: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');">
  
  <!-- Animated background elements -->
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute w-2 h-2 bg-orange-400 rounded-full animate-bounce opacity-70" 
         style="top: 20%; left: 10%; animation-delay: 0s;"></div>
    <div class="absolute w-1 h-1 bg-yellow-300 rounded-full animate-pulse opacity-60" 
         style="top: 60%; left: 80%; animation-delay: 1s;"></div>
    <div class="absolute w-3 h-3 bg-red-400 rounded-full animate-bounce opacity-50" 
         style="top: 30%; right: 15%; animation-delay: 2s;"></div>
    <div class="absolute w-1 h-1 bg-green-400 rounded-full animate-ping opacity-40" 
         style="bottom: 30%; left: 20%; animation-delay: 3s;"></div>
  </div>

  <!-- Login Card -->
  <div class="w-full max-w-md mx-4 relative z-10">
    <!-- Glassmorphism effect -->
    <div class="backdrop-blur-lg bg-white/10 border border-white/20 rounded-3xl shadow-2xl p-8 transform hover:scale-105 transition-all duration-300">
      
      <!-- Logo/Brand Section -->
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-orange-500 to-red-600 rounded-full mb-4 shadow-lg">
          <i class="fas fa-utensils text-white text-2xl"></i>
        </div>
        <h1 class="text-3xl font-bold text-white mb-2">Restaurant Dashboard</h1>
        <p class="text-gray-300 text-sm">Sign in to manage your restaurant</p>
      </div>

      <!-- Login Form -->
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- User Name -->
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-envelope text-gray-400 group-focus-within:text-orange-400 transition-colors duration-200"></i>
          </div>
          <input 
            type="text" 
            formControlName="userName"
            placeholder="User Name"
            class="w-full pl-10 pr-4 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
            [class.border-red-500]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          
          <!-- Username Error -->
            <div *ngIf="loginForm.get('userName')?.invalid && loginForm.get('userName')?.touched" 
                class="text-red-400 text-xs mt-1 ml-1">
                <span *ngIf="loginForm.get('userName')?.errors?.['required']">Username is required</span>
            </div>
        </div>

        <!-- Password Field -->
        <div class="relative group">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <i class="fas fa-lock text-gray-400 group-focus-within:text-orange-400 transition-colors duration-200"></i>
          </div>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            placeholder="Password"
            class="w-full pl-10 pr-12 py-3 bg-white/10 border border-white/20 rounded-xl text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent transition-all duration-200 backdrop-blur-sm"
            [class.border-red-500]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          
          <!-- Password Toggle -->
          <button 
            type="button"
            (click)="togglePassword()"
            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-orange-400 transition-colors duration-200">
            <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
          </button>

          <!-- Password Error -->
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
               class="text-red-400 text-xs mt-1 ml-1">
            <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
            <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <!-- Remember Me & Forgot Password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center text-gray-300 cursor-pointer hover:text-white transition-colors duration-200">
            <input 
              type="checkbox" 
              formControlName="rememberMe"
              class="sr-only">
            <div class="relative">
              <div class="w-4 h-4 border border-white/30 rounded bg-white/10"></div>
              <div class="absolute inset-0 flex items-center justify-center">
                <i class="fas fa-check text-orange-400 text-xs opacity-0 transform scale-0 transition-all duration-200"
                   [class.opacity-100]="loginForm.get('rememberMe')?.value"
                   [class.scale-100]="loginForm.get('rememberMe')?.value"></i>
              </div>
            </div>
            <span class="ml-2">Remember me</span>
          </label>
          
          <a href="#" class="text-orange-400 hover:text-orange-300 transition-colors duration-200 hover:underline">
            Forgot password?
          </a>
        </div>

        <!-- Login Button -->
        <button 
          type="submit"
          [disabled]="loginForm.invalid || isLoading"
          class="w-full py-3 px-4 bg-gradient-to-r from-orange-500 to-red-600 text-white font-semibold rounded-xl shadow-lg hover:from-orange-600 hover:to-red-700 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:ring-offset-2 focus:ring-offset-transparent disabled:opacity-50 disabled:cursor-not-allowed transform hover:scale-105 transition-all duration-200">
          
          <span *ngIf="!isLoading" class="flex items-center justify-center">
            <i class="fas fa-sign-in-alt mr-2"></i>
            Sign In
          </span>
          
          <span *ngIf="isLoading" class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Signing in...
          </span>
        </button>

        <!-- Error Message -->
        <div *ngIf="errorMessage" 
             class="bg-red-500/20 border border-red-500/30 text-red-300 px-4 py-3 rounded-xl text-sm text-center backdrop-blur-sm">
          <i class="fas fa-exclamation-circle mr-2"></i>
          {{ errorMessage }}
        </div>
      </form>

      <!-- Additional Links -->
      <div class="mt-8 text-center">
        <p class="text-gray-300 text-sm">
          Don't have an account? 
          <a href="#" class="text-orange-400 hover:text-orange-300 transition-colors duration-200 hover:underline font-medium">
            Contact Admin
          </a>
        </p>
      </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-gray-400 text-xs">
        Â© 2025 Restaurant Dashboard. All rights reserved.
      </p>
    </div>
  </div>
</div>
