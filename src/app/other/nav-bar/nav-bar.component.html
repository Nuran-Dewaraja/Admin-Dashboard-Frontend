<!-- // Updated nav-bar.component.html - With role-based links and logout -->
<nav class="bg-white dark:bg-gray-900 shadow-md" >
  <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo Section -->
      <div class="flex items-center">
        
        <span class="ml-1 text-xl font-bold text-gray-900 dark:text-white">Cafe 2 Cafe</span>
      </div>

      <!-- User Info & Desktop Menu -->
      <div class="hidden md:flex md:items-center md:space-x-6">
        <!-- User Welcome -->
        <span class="text-sm text-gray-600 dark:text-gray-300" >
          Welcome, 
          <span class="px-2 py-1 text-xs bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-full ml-2">
            
          </span>
        </span>

        <!-- Navigation Links -->
        <button (click)="navigate('/dashboard')" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">Dashboard</button>
        <button (click)="navigate('/booking')" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">Booking</button>
        <button (click)="navigate('/customer')" class="text-gray-900 dark:text-white hover:text-blue-600 dark:hover:text-blue-400 transition-colors duration-200">Customer</button>

        <!-- Logout Button -->
        <button 
          (click)="logout()" 
          class="bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded-md transition-colors duration-200"
        >
          Logout
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <div class="md:hidden">
        <button
          type="button"
          (click)="toggleMenu()"
          [attr.aria-expanded]="menuOpen"
          aria-controls="mobile-menu"
          class="inline-flex items-center justify-center p-2 text-gray-500 dark:text-gray-400 hover:text-gray-900 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-200"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              [attr.d]="menuOpen ? 'M6 18L18 6M6 6l12 12' : 'M4 6h16M4 12h16M4 18h16'"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div
    [class.hidden]="!menuOpen"
    class="md:hidden bg-gray-50 dark:bg-gray-800 transition-all duration-300"
    id="mobile-menu"
  >
    <div class="px-2 pt-2 pb-3 space-y-1">
      <!-- User Info Mobile -->
      <div class="px-3 py-2 text-sm text-gray-600 dark:text-gray-300 border-b border-gray-200 dark:border-gray-700" >
        Welcome, 
      </div>

      <!-- Navigation Links Mobile -->
      <button (click)="navigate('/Home')" class="w-full text-left px-3 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors duration-200">Home</button>
      <button (click)="navigate('/download')" class="w-full text-left px-3 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors duration-200">Download</button>
      
      <!-- Admin Only Links Mobile -->
      <ng-container >
        <button (click)="navigate('/addUser')" class="w-full text-left px-3 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors duration-200">Admin</button>
        <button (click)="navigate('/upload')" class="w-full text-left px-3 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors duration-200">Upload</button>
        <button (click)="navigate('/profile')" class="w-full text-left px-3 py-2 text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-700 hover:text-blue-600 dark:hover:text-blue-400 rounded-md transition-colors duration-200">Profile</button>
      </ng-container>

      <!-- Logout Button Mobile -->
      <button 
        (click)="logout()" 
        class="w-full text-left px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-md transition-colors duration-200 mt-2"
      >
        Logout
      </button>
    </div>
  </div>
</nav>
